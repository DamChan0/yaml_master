name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux musl (static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            artifact_name: yed
            asset_name: yed-linux-x86_64-musl

          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            artifact_name: yed
            asset_name: yed-linux-aarch64-musl

          # Linux ARM 32-bit (Raspberry Pi 3, etc.)
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            cross: true
            artifact_name: yed
            asset_name: yed-linux-armv7-musl

          # Linux ARM 64-bit glibc
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
            artifact_name: yed
            asset_name: yed-linux-aarch64-gnu

          # Linux glibc
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
            artifact_name: yed
            asset_name: yed-linux-x86_64-gnu

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
            artifact_name: yed.exe
            asset_name: yed-windows-x86_64.exe

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
            artifact_name: yed
            asset_name: yed-macos-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
            artifact_name: yed
            asset_name: yed-macos-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [[ "$name" == *.exe ]]; then
              cp "$dir"* "release/$name"
            else
              cp "$dir"* "release/$name"
              chmod +x "release/$name"
            fi
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # Don't fail if already published
